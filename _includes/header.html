<header>

  <h1>{{ site.title }}</h1>

</header>

<nav class="clearfix">

  <ul>

		<li><a href="{{ site.baseurl }}/">Home</a></li>
    {% for page in site.pages %}

      {% if page.title %}
			
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>

      {% endif %}

    {% endfor %}
    
  </ul>
    
</nav>
